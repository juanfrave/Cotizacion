<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<p:outputLabel>CÃ³digo</p:outputLabel>
			<p:inputNumber disabled="true"
				value="#{cotizacionView.cotizacion.codigo}"></p:inputNumber>

			<p:outputLabel>Fecha</p:outputLabel>
			<p:datePicker value="#{cotizacionView.cotizacion.fecha}"></p:datePicker>

		</h:panelGrid>

		<h:panelGrid columns="3" cellpadding="5">
			<p:outputLabel>Dolar</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.dolarCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.dolarVenta}" />

			<p:outputLabel>Real</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.realCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.realVenta}" />

			<p:outputLabel>Peso Arg.</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.pesoArgCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.pesoArgVenta}" />

			<p:outputLabel>Yen</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.yenCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.yenVenta}" />

			<p:outputLabel>Euro.</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.euroCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.euroVenta}" />

			<p:outputLabel>Libra</p:outputLabel>
			<p:inputNumber value="#{cotizacionView.cotizacion.libraCompra}" />
			<p:inputNumber value="#{cotizacionView.cotizacion.libraVenta}" />
		</h:panelGrid>

		<h:panelGrid columns="4" cellpadding="5">
			<p:commandButton action="#{cotizacionView.actualizar()}"
				value="Guardar"></p:commandButton>
			<p:button outcome="index" value="Volver"></p:button>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
